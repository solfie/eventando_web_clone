<!-- Aqui iniciamos o código html, e já chamamos o arquivo css para estilizar -->
<html>
<head>
	<meta charset="utf-8">
	<!-- Definição a escala da página para se adequar ao tamanho da tela do dispositivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
	<!-- CSS externo-->
    <link rel="stylesheet" type="text/css" href="css/css_login.css"/>
    <!-- JS externo-->
    <script src = 'js/js_login.js' defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

	<title> LOGIN </title>
</head>

<body bgcolor = 'bedef2'>
    <a href="index.html">
        <button class="btn">
            <i class="fa-solid fa-circle-left"></i> 
            &nbsp;HOME
        </button>
    </a>

	<div id = "divLogo" name = "divLogo">
		<img id = logo src = "img/logo_login.png">
	</div> <br> <br>

	<div id = "divLogin" name = "divLogin">
		<button id="login" onclick = "exibirLogin()"> LOGIN </button>
		<button id="cadastro" onclick = "exibirCadastro()"> CADASTRO </button>
        <!-- Formulário LOGIN, com dois campos de entrada, um para o email e outro para a senha -->
        <form id = "formulario"> 
            <input type = "email" id = "emEmail1" placeholder = "Email" required>
            <br> <br> <br> 

            <input type = "password" id = "pwdSenha1" placeholder = "Senha" required>
			<br> <br>

            <div class = "checkbox">
                <input type="checkbox" id="ckb" name="ckb">
                <label id = "txt_ckb" for="txt_ckb">Manter-se conectado</label>
            </div>

			<a href = "#" id = "recuperacao"  onclick = "exibirRecuperar()"> ESQUECI MINHA SENHA? </a>
        </form>

        <!-- botão "ENTRAR" que redireciona para uma página "menu.html" quando clicado -->
        <a href = "menu.html"> 
                <button type = "submit" id="entrar"> ENTRAR </button>
        </a>
        <div id="buttonG"></div>
    </div>

	<div id = "divRecuperar" name = "divRecuperar">
        <label id="rec_senha"> RECUPERAÇÃO DE SENHA </label>
            <!-- Formulário RECUPERAÇÃO DE SENHA, com um campo de entrada para o email-->
            <form id = "formulario2">
			<label id = "txt_rec"> Para recuperarmos sua senha, informe seu endereço de e-mail. </label> 
			<br> <br>

            <input type = "email" id = "emEmail3" placeholder = "Email" required> 
            <br>

            <!--<a href = "#" id = "loginR"  onclick = "exibirLogin()"> LOGIN </a>-->
            <button class="loginR" onclick = "exibirLogin()">
                <i class="fa-solid fa-circle-left"></i> 
                &nbsp;LOGIN
            </button>
        </form> 

        <!-- botão "ENVIAR" que futuramente terá a funcionalidade de enviar um código de verificação para poder trocar a senha, quando clicado -->
        <a href = "login.html"> 
            <button type = "submit" id="enviar"> ENVIAR </button> 
        </a>
    </div>

	<div id = "divCadastro" name = "divCadastro">
		<button id="login2" onclick = "exibirLogin()"> LOGIN </button>
		<button id="cadastro2" onclick = "exibirCadastro()"> CADASTRO </button>

        <!-- Formulário CADADTRO, com sete campos de entrada, para nome, data de nascimento, estado, telefone, email, senha e confirmação de senha -->
        <form id = "formulario3">
			<input type = "text" id = "txtNome" placeholder = "Nome" required> 
            <br> <br>

			<input type = "text" id = "date" placeholder = "Data de Nascimento" onfocus = "(this.type='date')" onblur = "(this.type='text')" required> 
            <br> <br>

            <select  id = "sltEstado" required>
                <option value="">Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br><br>

			<input type = "tel" id = "telTelefone" placeholder = "Telefone" pattern = "([0-9]{2})[0-9]{5}-[0-9]{4}" maxlength = "11" required> 
            <br> <br>

            <input type = "email" id = "emEmail2" placeholder = "Email" required> 
            <br> <br>

			<input type = "password" id = "pwdSenha2" placeholder = "Senha" required> 
            <br> <br>

			<input type = "password" id = "pwdConfSenha" placeholder = "Confirmar Senha" required> 
            <br> <br>
        </form> 
        
        <!-- botão "CADASTRAR" que redireciona para uma página "menu.html" quando clicado -->
        <a href = "menu.html"> 
            <button type = "submit" id="cadastrar"> CADASTRAR </button>
        </a>
    </div>

</body>
</html>
